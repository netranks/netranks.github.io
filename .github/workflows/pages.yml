# GitHub Pages deployment workflow (recommended approach)
name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Add last_modified_at to articles missing it
        run: |
          for file in articles/*.md; do
            if [ -f "$file" ]; then
              # Check if last_modified_at already exists
              if ! grep -q "^last_modified_at:" "$file"; then
                # Extract the date value
                date_value=$(grep "^date:" "$file" | head -1 | sed 's/date: *//')
                if [ -n "$date_value" ]; then
                  # Add last_modified_at after the date line
                  sed -i "s/^date: .*/&\nlast_modified_at: $date_value/" "$file"
                  echo "Added last_modified_at to $file"
                fi
              fi
            fi
          done

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
