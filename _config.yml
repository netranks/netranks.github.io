# Site settings
title: NetRanks Blog
tagline: "The command center for AI search visibility"
description: "Expert insights on AI Search Optimization, Generative Engine Optimization (GEO), and Brand Visibility in the age of ChatGPT, Perplexity, Gemini, and SearchGPT."
url: "https://netranks.github.io"
baseurl: ""
logo: /assets/images/netranks-logo.png
lang: en_US

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Theme - using supported GitHub Pages theme
remote_theme: pages-themes/minimal@v0.2.0

# Plugins (all on GitHub Pages supported list)
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-titles-from-headings
  - jekyll-readme-index

# SEO and social sharing
author:
  name: NetRanks
  url: https://netranks.ai

twitter:
  username: netranks
  card: summary_large_image

facebook:
  publisher: https://netranks.ai

social:
  name: NetRanks
  links:
    - https://netranks.ai
    - https://twitter.com/netranks

# Open Graph settings
og_image: /assets/images/netranks-og-image.png

# Open Graph image for social sharing
defaults:
  - scope:
      path: ""
    values:
      image: /assets/images/netranks-logo.png
  - scope:
      path: "articles"
    values:
      layout: article
      image: /assets/images/netranks-logo.png

# Relative links settings
relative_links:
  enabled: true
  collections: true

# Titles from headings
titles_from_headings:
  enabled: true
  strip_title: true

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
  - README.md
